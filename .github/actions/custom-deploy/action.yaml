name: "Custom Deploy"
description: "Deploy Node.js app"

inputs:
  environment:
    required: true
  version:
    required: true
  notify-team:
    default: "false"

outputs:
  deployment-url:
    description: "URL of deployment"
  deployment-time:
    description: "Deployment duration"

runs:
  using: "composite"
  steps:
    - run: |
        echo Deploying version ${{ inputs.version }} to ${{ inputs.environment }}
        for /f %%i in ('powershell -Command "Get-Date -UFormat %%s"') do set START=%%i
        timeout /t 3 /nobreak > nul
        for /f %%i in ('powershell -Command "Get-Date -UFormat %%s"') do set END=%%i
        set /a DURATION=%END% - %START%
        echo deployment-url=https://app.${{ inputs.environment }}.example.com>> %GITHUB_OUTPUT%
        echo deployment-time=%DURATION%>> %GITHUB_OUTPUT%
        if "${{ inputs.notify-team }}"=="true" (
          echo Team has been notified.
        )
      shell: cmd